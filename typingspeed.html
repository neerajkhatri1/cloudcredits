<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .title {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .text-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .text-display {
            font-size: 1.3rem;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            text-align: left;
            max-width: 100%;
        }

        .char {
            position: relative;
        }

        .char.correct {
            background-color: #00b894;
            color: white;
            border-radius: 3px;
        }

        .char.incorrect {
            background-color: #e17055;
            color: white;
            border-radius: 3px;
        }

        .char.current {
            background-color: #fdcb6e;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .input-area {
            width: 100%;
            height: 120px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            border: 3px solid #74b9ff;
            border-radius: 15px;
            padding: 20px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .input-area:focus {
            border-color: #0984e3;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.3);
        }

        .input-area:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-selector label {
            margin-right: 15px;
            font-weight: 500;
        }

        .difficulty-selector select {
            padding: 10px 15px;
            border: 2px solid #74b9ff;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .results {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .text-display {
                font-size: 1.1rem;
            }

            .input-area {
                height: 100px;
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">‚å®Ô∏è Typing Speed Tester</h1>
        <p class="subtitle">Test your typing speed and accuracy!</p>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="wpm">0</span>
                <span class="stat-label">WPM</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="accuracy">100</span>
                <span class="stat-label">Accuracy %</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="timer">60</span>
                <span class="stat-label">Time Left</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="errors">0</span>
                <span class="stat-label">Errors</span>
            </div>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy (Common Words)</option>
                <option value="medium" selected>Medium (Mixed Text)</option>
                <option value="hard">Hard (Complex Text)</option>
            </select>
        </div>

        <div class="text-container">
            <div class="text-display" id="textDisplay"></div>
        </div>

        <textarea 
            class="input-area" 
            id="textInput" 
            placeholder="Click 'Start Test' and begin typing here..."
            disabled
        ></textarea>

        <div class="controls">
            <button id="startBtn" onclick="startTest()">Start Test</button>
            <button id="resetBtn" class="reset-btn" onclick="resetTest()">Reset</button>
        </div>

        <div class="results" id="results">
            <h3>üéâ Test Complete!</h3>
            <div class="results-grid">
                <div class="result-item">
                    <div class="stat-value" id="finalWPM">0</div>
                    <div class="stat-label">Words Per Minute</div>
                </div>
                <div class="result-item">
                    <div class="stat-value" id="finalAccuracy">0</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="result-item">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">Words Typed</div>
                </div>
                <div class="result-item">
                    <div class="stat-value" id="totalErrors">0</div>
                    <div class="stat-label">Total Errors</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textSamples = {
            easy: [
                "The quick brown fox jumps over the lazy dog. This is a simple sentence that contains common words. You can type this easily if you practice regularly.",
                "I love to read books and write stories. Reading helps me learn new things every day. Writing allows me to express my thoughts and ideas clearly.",
                "The sun is shining bright today. Birds are singing in the trees. Children are playing in the park. It is a beautiful day to be outside."
            ],
            medium: [
                "Technology has revolutionized the way we communicate and work. Social media platforms connect people across the globe, while remote work has become increasingly common. Digital literacy is now essential for success in most careers.",
                "Climate change represents one of the greatest challenges of our time. Rising temperatures, melting ice caps, and extreme weather events are becoming more frequent. Sustainable practices and renewable energy sources are crucial for our future.",
                "The human brain processes information at incredible speeds. Neurons communicate through electrical and chemical signals, creating complex networks that enable thought, memory, and consciousness. Understanding the brain remains one of science's greatest frontiers."
            ],
            hard: [
                "Quantum mechanics fundamentally challenges our classical understanding of reality. Superposition allows particles to exist in multiple states simultaneously, while entanglement creates instantaneous correlations between distant particles. These phenomena have profound implications for computing and cryptography.",
                "Bioengineering represents the convergence of biology and technology, enabling unprecedented manipulations of living systems. CRISPR-Cas9 gene editing, synthetic biology, and tissue engineering are revolutionizing medicine, agriculture, and manufacturing processes.",
                "Cryptocurrency and blockchain technology have disrupted traditional financial systems through decentralized, immutable ledgers. Smart contracts, distributed autonomous organizations, and non-fungible tokens represent emerging applications of this revolutionary technology."
            ]
        };

        let currentText = '';
        let currentIndex = 0;
        let startTime = null;
        let testDuration = 60;
        let timeLeft = testDuration;
        let isTestActive = false;
        let timerInterval = null;
        let correctChars = 0;
        let totalChars = 0;
        let errors = 0;

        const textDisplay = document.getElementById('textDisplay');
        const textInput = document.getElementById('textInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const wpmElement = document.getElementById('wpm');
        const accuracyElement = document.getElementById('accuracy');
        const timerElement = document.getElementById('timer');
        const errorsElement = document.getElementById('errors');
        const results = document.getElementById('results');

        function getRandomText() {
            const difficulty = document.getElementById('difficulty').value;
            const samples = textSamples[difficulty];
            return samples[Math.floor(Math.random() * samples.length)];
        }

        function displayText() {
            currentText = getRandomText();
            textDisplay.innerHTML = '';
            
            for (let i = 0; i < currentText.length; i++) {
                const span = document.createElement('span');
                span.textContent = currentText[i];
                span.classList.add('char');
                if (i === 0) span.classList.add('current');
                textDisplay.appendChild(span);
            }
        }

        function startTest() {
            isTestActive = true;
            startTime = new Date().getTime();
            timeLeft = testDuration;
            currentIndex = 0;
            correctChars = 0;
            totalChars = 0;
            errors = 0;
            
            textInput.disabled = false;
            textInput.value = '';
            textInput.focus();
            startBtn.disabled = true;
            results.classList.remove('show');
            
            displayText();
            startTimer();
            
            textInput.addEventListener('input', handleInput);
            textInput.addEventListener('paste', (e) => e.preventDefault());
        }

        function handleInput(e) {
            if (!isTestActive) return;
            
            const typedText = textInput.value;
            const chars = textDisplay.querySelectorAll('.char');
            
            // Reset all char classes
            chars.forEach((char, index) => {
                char.className = 'char';
                if (index === typedText.length) {
                    char.classList.add('current');
                }
            });
            
            let correctCount = 0;
            let errorCount = 0;
            
            // Check each typed character
            for (let i = 0; i < typedText.length && i < currentText.length; i++) {
                if (typedText[i] === currentText[i]) {
                    chars[i].classList.add('correct');
                    correctCount++;
                } else {
                    chars[i].classList.add('incorrect');
                    errorCount++;
                }
            }
            
            correctChars = correctCount;
            totalChars = typedText.length;
            errors = errorCount;
            
            updateStats();
            
            // Check if test is complete
            if (typedText.length === currentText.length) {
                endTest();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }

        function updateStats() {
            if (!startTime) return;
            
            const timeElapsed = (new Date().getTime() - startTime) / 1000 / 60; // in minutes
            const wordsTyped = correctChars / 5; // Standard: 5 characters = 1 word
            const wpm = Math.round(wordsTyped / timeElapsed) || 0;
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
            
            wpmElement.textContent = wpm;
            accuracyElement.textContent = accuracy;
            errorsElement.textContent = errors;
        }

        function endTest() {
            isTestActive = false;
            clearInterval(timerInterval);
            textInput.disabled = true;
            startBtn.disabled = false;
            
            const timeElapsed = (new Date().getTime() - startTime) / 1000 / 60;
            const wordsTyped = correctChars / 5;
            const finalWPM = Math.round(wordsTyped / timeElapsed) || 0;
            const finalAccuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
            const totalWords = Math.round(totalChars / 5);
            
            // Update results
            document.getElementById('finalWPM').textContent = finalWPM;
            document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('totalErrors').textContent = errors;
            
            results.classList.add('show');
            
            textInput.removeEventListener('input', handleInput);
        }

        function resetTest() {
            isTestActive = false;
            clearInterval(timerInterval);
            
            timeLeft = testDuration;
            currentIndex = 0;
            correctChars = 0;
            totalChars = 0;
            errors = 0;
            startTime = null;
            
            textInput.disabled = true;
            textInput.value = '';
            startBtn.disabled = false;
            results.classList.remove('show');
            
            // Reset display
            wpmElement.textContent = '0';
            accuracyElement.textContent = '100';
            timerElement.textContent = testDuration;
            errorsElement.textContent = '0';
            
            displayText();
            textInput.removeEventListener('input', handleInput);
        }

        function changeDifficulty() {
            if (!isTestActive) {
                displayText();
            }
        }

        // Initialize
        displayText();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                if (!isTestActive && !startBtn.disabled) {
                    startTest();
                }
            } else if (e.key === 'Escape') {
                resetTest();
            }
        });
    </script>
</body>
</html>
